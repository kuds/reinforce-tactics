name: Bot Tournament

on:
  # Allow manual triggering from GitHub Actions UI
  workflow_dispatch:
  # Automatically run when a new release is published
  release:
    types: [published]

jobs:
  tournament:
    runs-on: ubuntu-latest
    name: Run Bot Tournament

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tournament
      run: |
        export PYTHONPATH="${GITHUB_WORKSPACE}:${PYTHONPATH}"
        python3 scripts/tournament.py \
          --maps maps/1v1/20x20_starter.csv maps/1v1/10x12_funnel_point.csv maps/1v1/18x18_center_mountains.csv \
          --map-pool-mode all \
          --games-per-side 2 \
          --output-dir tournament_results

    - name: Upload tournament results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: tournament-results
        path: |
          tournament_results/tournament_results.json
          tournament_results/tournament_results.csv
          tournament_results/replays/
        retention-days: 90

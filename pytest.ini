[pytest]
# Marker definitions
markers =
    unit: Fast unit tests (< 100ms)
    integration: Integration tests (100ms - 2s)
    slow: Long-running tests (> 2s) - excluded from fast CI runs
    gpu: Tests requiring GPU acceleration
    external: Tests requiring external services (API keys, network)
    ui: Tests requiring pygame display initialization

# Default options
addopts = -v --tb=short

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Timeout settings (requires pytest-timeout)
timeout = 30
timeout_method = signal

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum pytest version
minversion = 7.0
